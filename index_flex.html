<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_flex.css ">
    <script src="script.js"></script>
    <title>Flexbox</title>
</head>
<body>
  <div class='menu-container'>
    <div class='menu'>
      <div class='date'>Aug 14, 2016</div>
      <div class='signup'>Sign Up</div>
      <div class='login'>Login</div>
    </div>
  </div>
    <div class='header-container'>
        <div class='header'>
          <div class='subscribe'>Subscribe &#9662;</div>
          <div class='logo'><img alt="first" src='images/awesome-logo.svg'/></div>
          <div class='social'><img alt="second" src='images/social-icons.svg'/></div>
        </div>
      </div>
      <div class='photo-grid-container'>
        <div class='photo-grid'>
          <div class='photo-grid-item first-item'>
            <img alt="first" src='images/one.svg'/>
          </div>
          <div class='photo-grid-item'>
            <img alt="second" src='images/two.svg'/>
          </div>
          <div class='photo-grid-item'>
            <img alt="third" src='images/three.svg'/>
          </div>
          <div class='photo-grid-item'>
            <img alt="third" src='images/four.svg'/>
          </div>
          <div class='photo-grid-item last-item'>
            <img alt="third" src='images/five.svg'/>
          </div>
        </div>
      </div>
      <div class='footer'>
        <div class='footer-item footer-one'></div>
        <div class='footer-item footer-two'></div>
        <div class='footer-item footer-three'></div>
      </div>
      
</body>
</html>
